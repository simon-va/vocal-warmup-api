<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Upload Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-size: 14px;
            word-break: break-all;
        }

        .response.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .response.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .response.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 500;
        }

        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Avatar Upload Tester</h1>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="baseUrl">Base URL:</label>
                <input 
                    type="text" 
                    id="baseUrl" 
                    name="baseUrl" 
                    placeholder="z.B. http://localhost:3000"
                    value="http://localhost:3000"
                    required
                >
            </div>

            <div class="divider"></div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="max@example.com" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Passwort:</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Dein Passwort" 
                    required
                >
            </div>

            <div class="divider"></div>

            <div class="form-group">
                <label for="file">Avatar-Bild ausw√§hlen:</label>
                <input 
                    type="file" 
                    id="file" 
                    name="file" 
                    accept="image/*" 
                    required
                >
            </div>

            <button type="submit" id="submitBtn">Login & Avatar hochladen</button>
        </form>

        <div id="response"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const responseDiv = document.getElementById('response');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const baseUrl = document.getElementById('baseUrl').value.trim().replace(/\/$/, '');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            if (!baseUrl || !email || !password || !file) {
                showResponse('Bitte alle Felder ausf√ºllen!', 'error');
                return;
            }

            submitBtn.disabled = true;
            showResponse('üîê Login l√§uft...', 'info');

            try {
                // Schritt 1: Login
                const loginResponse = await fetch(`${baseUrl}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!loginResponse.ok) {
                    const errorData = await loginResponse.json();
                    showResponse(`‚ùå Login fehlgeschlagen: ${errorData.message || 'Ung√ºltige Anmeldedaten'}`, 'error');
                    return;
                }

                const loginData = await loginResponse.json();
                const { access_token, user } = loginData;

                if (!access_token || !user || !user.id) {
                    showResponse('‚ùå Fehler: Keine Token oder User-ID erhalten', 'error');
                    return;
                }

                showResponse('‚úÖ Login erfolgreich! üì§ Avatar-Upload l√§uft...', 'info');

                // Schritt 2: Avatar Upload
                const formData = new FormData();
                formData.append('file', file);

                const uploadResponse = await fetch(`${baseUrl}/users/${user.id}/avatar`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${access_token}`
                    },
                    body: formData
                });

                if (uploadResponse.status === 204 || uploadResponse.ok) {
                    showResponse('‚úÖ Avatar erfolgreich hochgeladen!', 'success');
                } else {
                    const errorData = await uploadResponse.json().catch(() => ({}));
                    showResponse(`‚ùå Upload fehlgeschlagen: ${errorData.message || 'Unbekannter Fehler'}`, 'error');
                }

            } catch (error) {
                showResponse(`‚ùå Fehler: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
            }
        });

        function showResponse(message, type) {
            responseDiv.textContent = message;
            responseDiv.className = `response ${type}`;
        }
    </script>
</body>
</html>

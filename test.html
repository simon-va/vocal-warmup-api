<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Upload Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-size: 14px;
            word-break: break-all;
        }

        .response.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .response.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Avatar Upload Tester</h1>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="token">Bearer Token:</label>
                <input 
                    type="text" 
                    id="token" 
                    name="token" 
                    placeholder="Dein JWT Token eingeben..." 
                    required
                >
            </div>

            <div class="form-group">
                <label for="file">Avatar-Bild ausw√§hlen:</label>
                <input 
                    type="file" 
                    id="file" 
                    name="file" 
                    accept="image/*" 
                    required
                >
            </div>

            <button type="submit" id="submitBtn">Avatar hochladen</button>
        </form>

        <div id="response"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const responseDiv = document.getElementById('response');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = document.getElementById('token').value;
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            if (!token || !file) {
                showResponse('Bitte Token und Datei eingeben!', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            submitBtn.disabled = true;
            showResponse('Upload l√§uft...', 'loading');

            try {
                const response = await fetch('http://localhost:3000/users/4c9666a4-e8f9-4195-904f-b75f934a2d10/avatar', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showResponse(`‚úÖ Erfolg! Avatar URL: ${data.avatarUrl}`, 'success');
                } else {
                    showResponse(`‚ùå Fehler: ${data.message || 'Upload fehlgeschlagen'}`, 'error');
                }
            } catch (error) {
                showResponse(`‚ùå Fehler: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
            }
        });

        function showResponse(message, type) {
            responseDiv.textContent = message;
            responseDiv.className = `response ${type}`;
        }
    </script>
</body>
</html>
